<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center my-5">
        
    <form class=" p-4 rounded border border-2  border-info">
        <h2 class="text-center my-4"> Sign in</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label m-0">Email address</label>
          <input type="email" class="form-control border-3 border-info rounded-0 border-top-0 border-end-0 border-start-0" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label m-0">Password</label>
          <input type="password" class="form-control border-3 border-info rounded-0 border-top-0 border-end-0 border-start-0" id="exampleInputPassword1">
        </div>
        <a href="" class="my-2 d-block text-end">Forget password</a>
        <button type="submit" class="btn d-block w-100 bg-gradient btn-info">Submit</button>
      </form>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
